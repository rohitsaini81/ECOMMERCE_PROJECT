<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eccomerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hover_color:hover{
            color: red;
            background-color: rgb(39, 35, 35);
        }
    </style>
</head>
<body>
    <div data-id="776" class="button" class="btn-primary text-bg-danger "><input id="getbutton" type="button" value="get all data"></div>
    <div class="container">
        <ul id="list">

        </ul>
    </div>
    <script>
        const getbutton = document.getElementById("getbutton")
        const ullist= document.getElementById("list")



        getbutton.addEventListener("click",async()=>{
            const data=await fetch("/home").then((o)=>o.json())
            data.map((list,index)=>{
            // console.log("main data:",list)
            const div= document.createElement("div");
            div.classList.add("card")
            div.classList.add("btn-primary")
            div.setAttribute("data-id",list.id)

            div.addEventListener("click",()=>{
            // const id=card.getAttribute("data-id")
            console.log(list.id)
        // window.location.replace("/item/:id")
        })

            const litage=document.createElement("li")
            litage.classList.add("text-bg-light")
            litage.classList.add("p-3")
            litage.classList.add("hover_color")
            litage.classList.add("border")
            litage.textContent=list.title;
            div.appendChild(litage)

            ullist.appendChild(div)
            });


        })


    </script>
</body>
</html>
